<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Web Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="images/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="instructions.html">Instructions</a></li>
            <li><a href="high-scores.html">High Scores</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to the Memory Game!</h1>
        <p>Test your memory and see how far you can go!</p>
    </header>

    <main>
        <div class="buttons">
            <button id="play-now">Play Now</button>
            <button id="high-scores">High Scores</button>
            <button id="instructions">Instructions</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Memory Game</p>
    </footer>

    <!-- Modal for entering username -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Please enter a username to continue</h2>
            <input type="text" id="modal-username" placeholder="Enter your username">
            <div class="modal-buttons">
                <button id="back-button">Back</button>
                <button id="save-username">Save Username</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
